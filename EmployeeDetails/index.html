<head>

  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
</head>

<body>
  <div id="h1">
    <h1 id="mainh">EMPLOYEE SECTION</h1>
  </div>
  <div id="body">
    <div class="container">
      <div class="left">
        <h2 id="dash">
          <a href="../Dashboard/index.html" id="lol">
            <h2 id="dash">Dashboard</h2>
          </a>
        </h2>
        <ul>
          <div>
            <li id="Employee"><a href="#">Employee</a></li>
          </div>
          <div>
            <li id="leave"><a href="../Leave/index.html">Leave</a></li>
          </div>
          <div>
            <li id="grievance"><a href="../Grievance/index.html">Grievance</a></li>
          </div>
          <div>
            <li id="team"><a href="../Teams/index.html">Teams</a></li>
          </div>
          <div>
            <li id="project"><a href="../Project/index.html">Project</a></li>
          </div>
          <div>
            <li id="attendance"><a href="../Attendance/index.html">Attendance</a></li>
          </div>
        </ul>
      </div>
      <div id="form">
        <div id="btnn">
          <span id="close"><i class="fas fa-window-close"></i></span>
        </div>

        <br />
        <u>
          <h2 id="heading">Add A New Employee</h2>
          <br />
        </u>
        <div class="form">
          Employee Id:<br />
          <input type="text" name="RollNo" id="roll" required /> <br /><br />
          Name:&nbsp;<br />
          <input type="text" name="name" id="name" required /> <br /><br />
          Gender:<br />
          <input type="radio" name="gender" id="male" value="Male" required />
          Male &nbsp;
          <input type="radio" name="gender" id="female" value="Female" required />
          Female <br /><br />
          Address:<br />
          <input type="text" name="Address" id="address" required />
          <br /><br />
          Phone:<br />
          <input type="text" name="Phone" id="phone" required /> <br /><br />
          Date Of Joining: <br /><br />
          <input type="date" name="doj" id="doj" /><br /><br />
        </div>

        <div class="buttons">
          <button id="insert">Insert</button>
        </div>
      </div>

      <div id="table" class="table table-striped table-hover">
        <table>
          <thead>
            <th class>Sno.</th>
            <th>Name</th>
            <th>Employee Id</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Date Of Joining</th>
          </thead>
          <tbody id="tbody1"></tbody>
        </table>
        <button class="btn-dark" id="openform">Add Employee</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

  <script src="./fireConfig.js"></script>

  <script src="script.js"></script>
</body>

</html>
